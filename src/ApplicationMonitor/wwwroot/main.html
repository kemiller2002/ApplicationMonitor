<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <link href="main.css" rel="stylesheet" type="text/css" />

</head>
<body ng-app="monitor">



<div ng-controller="AppController">
    <div class="header">

        <a href="#ApplicationLogs" class="header">Application Logs</a>
        <a href="#PerformanceMonitoring" class="header">Performance Monitoring</a>
        <a href="#PerformanceGraph" class="header">Performance Graph</a>

    </div>
    {{test}}

    <div ng-view>


    </div>


    <script>

        var app = angular.module("monitor", ["ngRoute", "ngMaterial"]);

        app.config(function ($routeProvider) {
            $routeProvider.when("/",
                {
                    templateUrl: "ApplicationLogs.html"
                })
                .when("/PerformanceMonitoring",
                {
                    templateUrl: "PerformanceMonitoring.html"
                })
                .when("/PerformanceGraph",
                {
                    templateUrl: "PerformanceGraph.html"
                });
        });

    </script>

    <script src="scripts/app.js"></script>

    <md-datepicker ng-model="birthday"></md-datepicker>

    <br />

    <button ng-click="showBirthdate()" type="button"> button </button>

</div>

 
</body>
</html>
