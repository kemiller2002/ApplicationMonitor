<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

    <link href="//cdn.muicss.com/mui-0.6.9/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.6.9/js/mui.min.js"></script>

</head>
<body ng-app>



<div ng-controller="pp">
    <div>

        <a href="#ApplicationLogs">Application Logs</a>
        <a href="#PerformanceMonitoring">Performance Monitoring</a>
        <a href="#PerformanceGraph">Performance Graph</a>

    </div>
    
    <div ng-view></div>
    
    
    <script>
        let app = angular.module("monitor", ["ngRoute", "scope", "http"]);
        app.config(function($routeProvider) {
            $routeProvider.when("/",
                {
                    templateUrl: "ApplicationLogs.html"
                })
                .when("/PerformanceMonitoring",
                {
                    templateUrl: "PerformanceMonitoring.html"
                })
                .when("/PerformanceGraph",
                {
                    templateUrl: "PerformanceGraph.html"
                });
        });

    </script>
    


</div>



</body>
</html>
